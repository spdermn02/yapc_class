<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
	</head>
	<body>

    <div id='container'></div>

		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="name">Name</label>
				<div class="controls">
					<input type="text" id="name" name="name" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<a id="testbutton" class="btn btn-primary"><i class="icon-thumbs-up icon-white"></i><span>Press Me!</span></a>
				</div>
			</div>
		</form>


		<script src="js/jquery-2.0.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
			$(window).ready(function(){
				$('#testbutton').click(function(){
					showMessage($('#name').val());
				});
			});
			function showMessage(val)
			{
				$('#container').html('<span>Hi, '+val+'</span>');
                $('#testbutton span').html('Press Me Again!').attr('title','I Dare You!');
			}
		</script>
	</body>
</html>
