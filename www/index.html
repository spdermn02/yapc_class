<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
				font-size: 15px;
			}
		</style>
	</head>
	<body>
	<div class='navbar navbar-fixed-top navbar-inverse'>
		<div class='navbar-inner'>
			<a class="brand" href="#">Jameson PhoneGap Test</a>
    		<div id='container' class='navbar-text'></div>
		</div>
	</div>


		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="name">Name</label>
				<div class="controls">
					<input type="text" id="name" name="name" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<a id="testbutton" class="btn btn-primary"><i class="icon-thumbs-up icon-white"></i>&nbsp;<span>Press Me!</span></a>
				</div>
			</div>
		</form>

		<br />
		
		<p id="geolocation">Finding geolocation...</p>

		<script src="js/jquery-2.0.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="phonegap.js"></script>
		<script>
			$(window).ready(function(){
				$('#testbutton').click(function(){
					showMessage($('#name').val());
				})
				$('#name').keypress(function(e){
					var keycode = (e.keyCode ? e.keyCode : e.which);
					if(keycode == '13'){
						e.stopPropagation();
						$('#testbutton').click();
                    	return false;
					}	
				});
			});
			function showMessage(val)
			{
				$('#container').html('<span>Hi, '+val+'</span>');
                $('#testbutton span').html('Press Me Again!').attr('title','I Dare You!');
			}

			// Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          +                                   position.timestamp          + '<br />';
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
                'message: ' + error.message + '\n');
    }


		</script>
	</body>
</html>
