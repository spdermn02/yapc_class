<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
	</head>
	<body>

    <div id='container'></div>

		<br />
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="name">Name</label>
				<div class="controls">
					<input type="text" id="name" name="name" />
				</div>
			</div>
		</form>
    
		<br />

		<!--<button class="btn btn-primary" type="button" id="testbutton">Press Me!</button>-->
		<a id="testbutton" class="btn btn-primary"><i class="icon-thumbs-up icon-white"></i> Press Me!</a>

		<br />

		<script src="js/jquery-2.0.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
			$(window).ready(function(){
				$('#testbutton').click(function(){
					showMessage($('#name').val());
				});
			});
			function showMessage(val)
			{
				$('#container').html('<span>Hi, '+val+'</span>');
			}
		</script>
	</body>
</html>
